<!DOCTYPE html>
<html>
    <head>
        <title>Random D&D Generator</title>
        <link rel="stylesheet" href="style.css">
        <script src="jquery-3.6.0.min.js"></script>
        <script src="jquery.csv.js"></script>
        <script src="script.js"></script>
        <center><img src="https://annesblursedcreations.github.io/Generator/RGAheader.gif" alt="Randomly Generated Adventures" height="200">
    </head>
    <body>
        <div id="buttons">
            <button id="character_button" onclick="create_character()">Character</button>
            <button id="item_button" onclick="create_items()">Items</button>
            <button id="setting_button" onclick="create_setting()">Setting</button>
            <button id="villain_button" onclick="create_villain()">Villain</button>
            <button id="twist_button" onclick="create_twist()">Plot twist</button>

        </div>
        <div id="character" class="field" style="display:none">
            <p>
                You are
                <span id="determiner"></span>
                <span id="adjective" class="value"></span>
                <span id="race" class="value"></span>
                <span id="character_class" class="value"></span>
                from
                <span id="origin" class="value"></span>
                who
                <span id="who" class="value"></span>.
            </p>
        </div>
      <div id="items" class="field" style="display:none">
            <p class="items">
                You have
                <span id="sentimental_magic_item_d100" class="value"></span>
                <br /><br />
                and
                <br /><br />
                <span id="magical_item" class="value"></span>
            </p>
        </div>
        <div id="setting" class="field" style="display:none">
            <p>
                You are in a
                <span id="atmosphere" class="value"></span>
                place with
                <span id="primary" class="value"></span>
                and
                <span id="secondary" class="value"></span>.
                The ground is
                <span id="ground" class="value"></span>
                and the water is
                <span id="water" class="value"></span>.
            </p>
        </div>
        <div id="villain" class="field" style="display:none">
            <p>
                You are
                <span id="villain"></span>
                <span id="vaillain_trait" class="value"></span>
                 </p>
        </div>
                <div id="twist" class="field" style="display:none">
            <p>
                Oh my goblin! 
                <span id="twist"></span>
            </p>
        </div>
    </body>
</html>
