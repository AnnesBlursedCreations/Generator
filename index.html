<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="jquery-ui/jquery-ui.css">
        <link rel="stylesheet" href="style.css">
        <script src="jquery-3.6.0.min.js"></script>
        <script src="jquery-ui/jquery-ui.min.js"></script>
        <script src="jquery.csv.js"></script>
        <script src="script.js"></script>
        <!-- About dialog script. -->
        <script>
            $(function() {
                $("#about_dialog").dialog({
                    autoOpen: false,
                    modal: true,
                    show: {
                        effect: "fade",
                        duration: 200
                    },
                    hide: {
                        effect: "fade",
                        duration: 200
                    },
                    open: function() {
                        jQuery('.ui-widget-overlay').bind('click',function() {
                            jQuery('#about_dialog').dialog('close');
                        })
                    }
                });
                $("#about_button").on("click", function() {
                    $("#about_dialog").dialog("open");
                });
            });
        </script>
        <!-- End dialog script. -->
        <title>Random D&D Generator</title>
        <img id="header" src="https://annesblursedcreations.github.io/Generator/RGAheader.gif" alt="Randomly Generated Adventures" height="200" />
    </head>
    <body>
        <div id="buttons">
            <button id="character_button" onclick="create_character()">Character</button>
            <button id="item_button" onclick="create_items()">Items</button>
            <button id="setting_button" onclick="create_setting()">Setting</button>
            <button id="villain_button" onclick="create_villain()">Villain</button>
            <button id="game_starts_button" onclick="create_game_starts()">Game Starts</button>
            <button id="twist_button" onclick="create_twist()">Plot Twist</button>
            <button id="about_button">About</button>
        </div>
        <div id="character_field" class="field" style="display:none">
            <p>
                You are
                <span id="determiner"></span>
                <span id="adjective" class="value"></span>
                <span id="race" class="value"></span>
                <span id="character_class" class="value"></span>
                from
                <span id="origin" class="value"></span>
                who
                <span id="who" class="value"></span>.
            </p>
        </div>
        <div id="items_field" class="field" style="display:none">
            <p class="items">
                You have
                <span id="sentimental_magic_item_d100" class="value"></span>
                <br /><br />
                and
                <br /><br />
                <span id="magical_item" class="value"></span>
            </p>
        </div>
        <div id="setting_field" class="field" style="display:none">
            <p>
                You are in a
                <span id="atmosphere" class="value"></span>
                <span id="place" class="value"></span>
                with
                <span id="primary" class="value"></span>
                and
                <span id="secondary" class="value"></span>
            </p>
        </div>
        <div id="villain_field" class="field" style="display:none">
            <p>
                <span id="villain_trait" class="value"></span>
            </p>
        </div>
        <div id="game_starts_field" class="field" style="display:none">
            <p>
                <span id="game_starts" class="value"></span>
            </p>
        </div>
        <div id="twist_field" class="field" style="display:none">
            <p>
                Oh my goblin!
                <br /><br />
                <span id="twist" class="value"></span>
            </p>
        </div>
        <div id="about_dialog" title="About">
            <p id="about">Created by GnomeAnne and coded by Descvert.</p>
        </div>
    </body>
</html>
